<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" type="text/css" href="style-produtos.css">
</head>
<body>
    <header class="cabecalho">
        <div>
            <p>Dragon Cave</p>
        </div>
        
        <div class="menu">
            <a href="index.html">Página Inicial</a>
            <a href="ctrl-estoque.html">Controle de Estoque</a>
            <a href="add-produto.html">Adicionar Produto</a>
            <a href="funcionarios.html">Funcionários</a>
        </div>
    </header>
    
    <h2>Adicionar Produto</h2>
    <form action="" class="formulario">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <input type="text" id="descricção" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <input type="text" id="preço" name="preço">
        </div>
        
        <div>
            <label for="quantidade">Quantidade disponível: </label>
            <input type="text" id="quantidade" name="quantidade">
        </div>

        <div class="form-add">
            <button type="submit">Adicionar</button>
        </div>

    </form>

</body>
</html>
